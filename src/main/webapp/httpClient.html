<!DOCTYPE html>
<html>
<head>
    <title>Http Client</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
<div class="homeIcon">
    <a href="index.jsp">
        <i class="fas fa-home fa-2x icon"></i>
    </a>
</div>
<div class="container">
    <h1 class="heading">
        Http Client
    </h1>
    <p>Select a request you would like to make using an http client. The request will be sent using an HttpClient to /myEndpoint where the type of request made will be printed in the console using the doGet, doPut, doDelete, doPost methods.</p>
    <form action="httpClientTest" method="GET">
        <div class="formField">
            <label for="requestType">Request Type</label>
            <select id="requestType" name="requestType">
                <option value="GET">GET</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
                <option value="POST">POST</option>
            </select>
        </div>
        <div class="formField">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
<script
        src="https://kit.fontawesome.com/790277f21c.js"
        crossorigin="anonymous">
</script>
</html>
